<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <script type="text/javascript" src="js/reactjs_0.13.0/JSXTransformer.js"></script>
      <script type="text/javascript" src="js/reactjs_0.13.0/react.js"></script>
      <script type="text/javascript" src="js/jquery_1.8.2/jquery.min.js"></script>
      <script type="text/javascript" src="js/easystogu/loadStockData.js"></script>
      <style type="text/css">
        ${demo.css}
		  </style>
   </head>
   <body>
      <script type="text/jsx">
      
	      var ParmForm = React.createClass({
	         getInitialState: function() {
	         return {
	            stockId: "999999",
	            indicator: "shenxian",
	            dateFrom:"2012-10-01",
	            dateTo:"2016-12-31",
	        };
	      },
	      
	      handleChange: function(e) {
	         var newState = {};
	         newState[e.target.name] = e.target.value;
	         this.setState(newState);
	      },
	
	      handleClick: function() {
	         var data = {
	            stockId : this.state.stockId,
	            indicator : this.state.indicator,
	            dateFrom : this.state.dateFrom,
	            dateTo : this.state.dateTo,
	        };
	        
	        loadStockData(data.stockId, data.dateFrom, data.dateTo);
	      },
	      
	      render: function(){
			      return (<div>
			                <div>
			                  <label>StockId:</label>
			                  <input type="text" value={this.state.stockId} name='stockId' onChange={this.handleChange} />
			                </div>
			                <div>
			                  <label>Indicator:</label>
			                  <input type="text" value={this.state.indicator} name='indicator' onChange={this.handleChange} />
			                </div>
			                <div>
			                  <label>DateFrom:</label>
			                  <input type="text" value={this.state.dateFrom} name='dateFrom' onChange={this.handleChange} />
			                </div>	
			                <div>
			                  <label>DateTo:</label>
			                  <input type="text" value={this.state.dateTo} name='dateTo' onChange={this.handleChange} />
			                </div>		                	                
			                <div>
			                  <input type="submit" value="Submit" onClick={this.handleClick} />
			                </div>
			              </div>
			              );
			     }         
	      });
	      
	      React.render(<ParmForm />,
	      document.getElementById("containerForm")
	      );
      </script>
      <script type="text/javascript" src="js/highstock_4.2.1/highstock.js"></script>
      <script type="text/javascript" src="js/highstock_4.2.1/modules/exporting.js"></script>
      <div>
        <div id="containerForm"</div>
        <div id="container" style="height: 800px; min-width: 310px"></div>
      </div>  
   </body>
</html>
